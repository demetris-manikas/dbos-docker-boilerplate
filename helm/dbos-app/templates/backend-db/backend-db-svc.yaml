{{
  $servicePort := dict
    "name" "db-svc-port"
    "port" .Values.backend_db.service.port
    "targetPort" .Values.backend_db.service.targetPort
}}

{{ $ports := list $servicePort }}

{{ $ctx := dict
  "name" .Values.backend_db.name
  "service" .Values.backend_db.service
  "ports" $ports
  "release" .Release
}}

{{ include "template.svc" $ctx }}
