{{- define "template.pv"}}
apiVersion: v1

kind: PersistentVolume

metadata:
  name: {{ include "template.pv.name" . }}
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: {{ .volume.storage | quote }}
  accessModes:
    - {{ .volume.accessMode | quote }}
  hostPath:
    path: {{ .volume.hostPath | quote }}
{{ end -}}
