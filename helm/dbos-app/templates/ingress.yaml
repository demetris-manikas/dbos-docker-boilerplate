apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dbos-app-ingress

spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dbos-app
            port:
              number: 3000
